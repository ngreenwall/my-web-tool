<!DOCTYPE html>
<!-- What is this file? -->
<!-- This is your main website file - the homepage that people see when they visit your site. -->
<!-- It contains the HTML structure, CSS styling, and JavaScript functionality. -->
<!-- Example: This is where your "Hello World" message, button, and modal are defined. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
        }
        
        .wave {
            animation: wave 2s infinite;
            display: inline-block;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        /* Button styling */
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover, .btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            outline: 2px solid #fff;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World! <span class="wave" role="img" aria-label="waving hand">ðŸ‘‹</span></h1>
        <p>Welcome to your first web page!</p>
        
        <!-- Button that will open the modal -->
        <button class="btn" onclick="openModal()">Click Me!</button>
    </div>

    <!-- Modal that appears when button is clicked -->
    <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" tabindex="0" role="button" aria-label="Close modal">&times;</span>
            <h2 id="modalTitle">Thanks for clicking this button! ðŸŽ‰</h2>
            <p>You just made your first interactive web page!</p>
        </div>
    </div>

    <!-- JavaScript to make the modal work and improve accessibility -->
    <script>
        var modal = document.getElementById("myModal");
        var closeBtn = document.querySelector(".close");
        var openBtn = document.querySelector(".btn");
        var lastFocusedElement;

        // Function to open the modal
        function openModal() {
            lastFocusedElement = document.activeElement;
            modal.style.display = "block";
            // Focus the close button for accessibility
            closeBtn.focus();
            // Add event listener for focus trap
            document.addEventListener('focus', trapFocus, true);
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            // Return focus to the button that opened the modal
            if (lastFocusedElement) lastFocusedElement.focus();
            document.removeEventListener('focus', trapFocus, true);
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with Esc key and make close button keyboard accessible
        document.addEventListener('keydown', function(event) {
            if (modal.style.display === "block") {
                if (event.key === "Escape") {
                    closeModal();
                }
                // Make close button work with Enter/Space
                if (document.activeElement === closeBtn && (event.key === "Enter" || event.key === " ")) {
                    closeModal();
                }
            }
        });

        // Basic focus trap for modal
        function trapFocus(event) {
            if (modal.style.display === "block" && !modal.contains(event.target)) {
                event.stopPropagation();
                closeBtn.focus();
            }
        }
    </script>
</body>
</html>
